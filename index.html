<!DOCTYPE html>
<html>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th,
    td {
      padding: 5px;
    }
  </style>
  <body>
    <button type="button" onclick="loadDoc()">Charger la liste</button>
    <br /><br />
    <table id="demo"></table>

    <script>
      function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
          }
        };
        xhttp.open("GET", "ex.xml", true);
        xhttp.send();
      }
      function myFunction(xml) {
        var i;
        var xmlDoc = xml.responseXML;
        var table =
          "<tr><th>Nom</th><th>Section</th><th>Niveau</th><th>Cours</th></tr>";
        var x = xmlDoc.getElementsByTagName("st");
        for (i = 0; i < x.length; i++) {
          table +=
            "<tr><td>" +
            x[i].getElementsByTagName("Nom")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("Section")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("Niveau")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("Cours")[0].childNodes[0].nodeValue +
            "</td></tr>";
        }
        document.getElementById("demo").innerHTML = table;
      }
    </script>
  </body>
</html>
